<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Basic Widget</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">First Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="First Name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="last_name">Last Name</label>  
  <div class="col-md-4">
  <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="lang">Language</label>
  <div class="col-md-4">
    <select id="lang" name="lang" class="form-control">
      <option value="1">Python</option>
      <option value="2">Go</option>
      <option value="3">C</option>
      <option value="4">C++</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-8">
    <button id="submit" name="submit" class="btn btn-success">Submit</button>
    <button id="cancle" name="cancle" class="btn btn-default">Cancel</button>
  </div>
</div>

</fieldset>
</form>
